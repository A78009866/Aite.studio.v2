<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aite.studio | App Builder</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

    <style>
        :root { 
            --bg-dark: #0a0a0a; --bg-card: #141414; --primary: #00E676; 
            --danger: #ff4444; --text-main: #ffffff; --text-muted: #888888; 
            --border: #333333; --font-ar: 'Cairo', sans-serif; --font-en: 'Outfit', sans-serif; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: var(--font-ar); background-color: var(--bg-dark); 
            color: var(--text-main); overflow-x: hidden; transition: 0.3s;
        }
        body.en-mode { font-family: var(--font-en); direction: ltr; }

        /* شاشة تسجيل الدخول */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000; text-align: center;
        }
        .google-btn {
            background: white; color: black; padding: 12px 25px; border-radius: 30px;
            border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-size: 1rem; margin-top: 20px; transition: 0.3s;
        }

        /* الهيكل الرئيسي (واجهتك الأصلية) */
        .app-container { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding: 20px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-pill { background: var(--bg-card); padding: 5px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--border); }
        .user-pill img { width: 30px; height: 30px; border-radius: 50%; }

        .tabs-nav { display: flex; gap: 10px; background: var(--bg-card); padding: 5px; border-radius: 15px; margin-bottom: 25px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: var(--text-muted); cursor: pointer; border-radius: 10px; font-family: inherit; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: black; }

        .view-section { display: none; animation: slideUp 0.4s ease; }
        .view-section.active { display: block; }

        /* المدخلات */
        .input-box { margin-bottom: 20px; }
        .input-box label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-muted); }
        .input-box input { width: 100%; padding: 15px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; color: white; font-family: inherit; }
        .input-box input:focus { border-color: var(--primary); }

        /* شريط التقدم */
        .build-progress { background: var(--bg-card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-top: 20px; display: none; }
        .bar-container { width: 100%; height: 8px; background: #222; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        .bar-fill { width: 0%; height: 100%; background: var(--primary); transition: 0.5s; box-shadow: 0 0 10px var(--primary); }

        /* قائمة التطبيقات */
        .app-card { background: var(--bg-card); padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .app-card h4 { font-size: 1rem; margin-bottom: 4px; }
        .app-card p { font-size: 0.75rem; color: var(--text-muted); }
        .dl-icon { width: 40px; height: 40px; background: #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--primary); text-decoration: none; }

        /* نافذة اللغة (الجذابة) */
        .lang-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 11000; }
        .lang-content { background: var(--bg-card); padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; border: 1px solid var(--border); }
        .lang-opt { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #1a1a1a; border-radius: 15px; color: white; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .lang-opt:hover { border-color: var(--primary); background: #222; }

        .floating-lang { position: fixed; bottom: 25px; left: 25px; width: 45px; height: 45px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 999; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="font-family: var(--font-en); font-weight: 700; letter-spacing: -1px;">Aite.studio</h1>
        <p style="color: var(--text-muted);">Build your Flutter app in minutes</p>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
            <span data-i18n="loginBtn">Sign in with Google</span>
        </button>
    </div>

    <div class="app-container" id="mainApp">
        <header>
            <h2 style="font-family: var(--font-en); font-weight: 700;">Aite.</h2>
            <div class="user-pill">
                <img id="uAvatar" src="">
                <i class="fas fa-sign-out-alt" onclick="handleLogout()" style="cursor:pointer; color: var(--danger); font-size: 0.8rem;"></i>
            </div>
        </header>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchView('build')" data-i18n="tabBuild">Build</button>
            <button class="tab-btn" onclick="switchView('history')" data-i18n="tabHistory">My Apps</button>
        </div>

        <div id="buildView" class="view-section active">
            <div class="input-box">
                <label data-i18n="labelAppName">App Name</label>
                <input type="text" id="appName" placeholder="e.g. My App">
            </div>
            <div class="input-box">
                <label data-i18n="labelPkg">Package ID</label>
                <input type="text" id="pkgName" placeholder="com.company.app">
            </div>
            <div class="input-box">
                <label data-i18n="labelZip">Project ZIP URL</label>
                <input type="text" id="zipUrl" placeholder="https://...">
            </div>

            <button class="tab-btn active" style="width: 100%; border-radius: 12px; margin-top: 10px;" onclick="triggerProcess()" id="submitBtn">
                <span data-i18n="btnStart">Start Build</span>
            </button>

            <div class="build-progress" id="progressArea">
                <div style="display:flex; justify-content:space-between; font-size: 0.8rem;">
                    <span id="statusTxt" data-i18n="statusInit">Initializing...</span>
                    <span id="statusPercent">0%</span>
                </div>
                <div class="bar-container"><div class="bar-fill" id="barFill"></div></div>
                <a id="downloadBtn" href="#" target="_blank" class="tab-btn active" style="display:none; width:100%; text-align:center; text-decoration:none; margin-top:10px; background: white; color: black;">
                    <i class="fas fa-download"></i> <span data-i18n="btnDownload">Download APK</span>
                </a>
            </div>
        </div>

        <div id="historyView" class="view-section">
            <div id="appsList">
                <p style="text-align:center; color: var(--text-muted); margin-top: 50px;" data-i18n="emptyHistory">No builds yet</p>
            </div>
        </div>
    </div>

    <div class="floating-lang" onclick="toggleLangModal()"><i class="fas fa-language"></i></div>
    <div class="lang-modal" id="langModal">
        <div class="lang-content">
            <h3 style="margin-bottom:20px;">Choose Language</h3>
            <div class="lang-opt" onclick="updateLang('ar')">العربية</div>
            <div class="lang-opt" onclick="updateLang('en')">English</div>
            <p onclick="toggleLangModal()" style="margin-top:20px; color: var(--text-muted); cursor:pointer;">Cancel</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAN-9qBeL51nwpctJw9rSQYzz1C7dDRf1E",
            authDomain: "world-3212f.firebaseapp.com",
            databaseURL: "https://world-3212f-default-rtdb.firebaseio.com",
            projectId: "world-3212f",
            storageBucket: "world-3212f.firebasestorage.app",
            messagingSenderId: "421425146697",
            appId: "1:421425146697:web:efa372fbd585e8888e4898",
            measurementId: "G-163YR2VGK8"
        };

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getDatabase(fApp);
        const provider = new GoogleAuthProvider();

        let userData = null;

        // المصادقة
        window.loginWithGoogle = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userData = user;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('uAvatar').src = user.photoURL;
                loadHistory(user.uid);
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        // تشغيل البناء
        window.triggerProcess = async () => {
            const name = document.getElementById('appName').value;
            const pkg = document.getElementById('pkgName').value;
            const zip = document.getElementById('zipUrl').value;
            const reqId = Date.now().toString();

            if(!name || !zip) return alert("Fill required fields");

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('progressArea').style.display = 'block';
            startGhostProgress();

            // حفظ في Firebase
            const buildRef = push(ref(db, `users/${userData.uid}/apps`));
            await set(buildRef, { name, pkg, reqId, status: 'building', date: new Date().toISOString() });

            try {
                const res = await fetch('/trigger-build', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ app_name: name, package_name: pkg, zip_url: zip, request_id: reqId })
                });
                if((await res.json()).success) pollStatus(reqId, buildRef);
            } catch(e) { alert("Server Error"); }
        };

        function pollStatus(id, dbRef) {
            const timer = setInterval(async () => {
                const res = await fetch(`/check-status?request_id=${id}`);
                const data = await res.json();
                if(data.status === 'completed') {
                    clearInterval(timer);
                    const success = data.conclusion === 'success';
                    updateUIComplete(success, data.download_url);
                    update(dbRef, { status: success ? 'success' : 'failed', url: data.download_url || '' });
                }
            }, 5000);
        }

        function loadHistory(uid) {
            onValue(ref(db, `users/${uid}/apps`), (snap) => {
                const list = document.getElementById('appsList');
                list.innerHTML = '';
                const data = snap.val();
                if(data) {
                    Object.values(data).reverse().forEach(app => {
                        list.innerHTML += `
                            <div class="app-card">
                                <div>
                                    <h4>${app.name}</h4>
                                    <p>${app.status === 'success' ? '✅ Ready' : app.status === 'building' ? '⏳ In Progress' : '❌ Failed'}</p>
                                </div>
                                ${app.url ? `<a href="${app.url}" class="dl-icon"><i class="fas fa-download"></i></a>` : ''}
                            </div>`;
                    });
                }
            });
        }
    </script>

    <script>
        // منطق الواجهة والترجمة
        let curLang = localStorage.getItem('lang') || 'ar';
        const dict = {
            ar: {
                loginBtn: "سجل باستخدام جوجل", tabBuild: "بناء", tabHistory: "تطبيقاتي",
                labelAppName: "اسم التطبيق", labelPkg: "معرف الحزمة", labelZip: "رابط المشروع (ZIP)",
                btnStart: "ابدأ عملية البناء", statusInit: "جاري التحضير...", btnDownload: "تحميل التطبيق",
                emptyHistory: "لا توجد تطبيقات بعد"
            },
            en: {
                loginBtn: "Sign in with Google", tabBuild: "Build", tabHistory: "My Apps",
                labelAppName: "App Name", labelPkg: "Package ID", labelZip: "Project ZIP URL",
                btnStart: "Start Build", statusInit: "Initializing...", btnDownload: "Download APK",
                emptyHistory: "No builds yet"
            }
        };

        function updateLang(l) {
            curLang = l; localStorage.setItem('lang', l);
            document.body.classList.toggle('en-mode', l === 'en');
            document.dir = l === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerText = dict[l][el.getAttribute('data-i18n')];
            });
            toggleLangModal();
        }

        function toggleLangModal() {
            const m = document.getElementById('langModal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function switchView(v) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(v + 'View').classList.add('active');
            event.target.classList.add('active');
        }

        function startGhostProgress() {
            let w = 0;
            const bar = document.getElementById('barFill');
            const interval = setInterval(() => {
                if(w >= 90) clearInterval(interval);
                w += Math.random() * 2;
                bar.style.width = w + '%';
                document.getElementById('statusPercent').innerText = Math.floor(w) + '%';
            }, 800);
        }

        function updateUIComplete(success, url) {
            const bar = document.getElementById('barFill');
            bar.style.width = '100%';
            document.getElementById('statusPercent').innerText = '100%';
            bar.style.background = success ? 'var(--primary)' : 'var(--danger)';
            if(success) document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('downloadBtn').href = url;
            document.getElementById('submitBtn').disabled = false;
        }

        updateLang(curLang);
    </script>
</body>
</html>
