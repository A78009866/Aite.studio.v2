name: Aite Optimized Flutter Engine

on:
  repository_dispatch:
    types: [build-flutter]

permissions:
  contents: write

jobs:
  build:
    name: Build Minimalist APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ github.event.client_payload.flutter_version }}
          cache: true

      - name: Download & Extract Project
        run: |
          mkdir -p temp_zip
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d temp_zip
          REAL_ROOT=$(find temp_zip -name "pubspec.yaml" -exec dirname {} + | head -n 1)
          echo "PROJECT_ROOT=$REAL_ROOT" >> $GITHUB_ENV

      - name: Total Android Refactoring (SDK 35 & Gradle Fix)
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          PKG="${{ github.event.client_payload.package_name }}"
          APP_NAME="${{ github.event.client_payload.display_name }}"

          # 1. تنظيف pubspec وتوسيع دعم SDK
          sed -i '/flutter_icons:/d; /flutter_launcher_icons:/d; /image_path:/d; /adaptive_icon/d' pubspec.yaml
          
          # أهم سطر: تعديل نسخة Dart SDK المطلوبة لتتوافق مع Flutter الحديث
          sed -i 's/sdk: .*/sdk: ">=2.18.0 <4.0.0"/' pubspec.yaml
          
          echo -e "\ndependency_overrides:\n  path: any\n  cupertino_icons: any\n  flutter_inappwebview: any\n  permission_handler: any\n  shared_preferences_android: any" >> pubspec.yaml

          # 2. إعادة بناء ملف build.gradle الرئيسي (Root)
          cat <<EOF > android/build.gradle
          buildscript {
              ext.kotlin_version = '1.9.10'
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.3.0'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
              project.evaluationDependsOn(':app')
          }
          tasks.register("clean", Delete) { delete rootProject.buildDir }
          EOF

          # 3. إعادة بناء ملف android/app/build.gradle
          cat <<EOF > android/app/build.gradle
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
          }

          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) {
              throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
          }

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              compileSdkVersion 35
              namespace "$PKG"

              sourceSets {
                  main.java.srcDirs += 'src/main/kotlin'
              }

              defaultConfig {
                  applicationId "$PKG"
                  minSdkVersion 21
                  targetSdkVersion 35
                  versionCode 1
                  versionName "1.0.0"
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                      shrinkResources false
                      minifyEnabled false
                  }
              }
          }

          flutter {
              source '../..'
          }

          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:\$kotlin_version"
          }
          EOF

          # 4. تحديث Gradle Wrapper
          if [ -f "android/gradle/wrapper/gradle-wrapper.properties" ]; then
            sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-7.5-all.zip|g' android/gradle/wrapper/gradle-wrapper.properties
          fi

          # 5. إصلاح AndroidManifest و MainActivity
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          mkdir -p android/app/src/main
          cat <<EOF > "$MANIFEST_PATH"
          <manifest xmlns:android="http://schemas.microsoft.com/apk/res/android" package="$PKG">
              <application android:label="$APP_NAME" android:name="\${applicationName}" android:icon="@mipmap/ic_launcher">
                  <activity android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@style/NormalTheme" />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

          MAIN_ACT_DIR=$(find android/app/src/main -type d -name "kotlin" -o -name "java" | head -n 1)
          PKG_PATH=$(echo $PKG | tr '.' '/')
          mkdir -p "$MAIN_ACT_DIR/$PKG_PATH"
          rm -f $(find android/app/src/main -name "MainActivity.*")
          echo -e "package $PKG\nimport io.flutter.embedding.android.FlutterActivity\nclass MainActivity: FlutterActivity() {}" > "$MAIN_ACT_DIR/$PKG_PATH/MainActivity.kt"

          # 6. الأيقونات
          sudo apt-get update && sudo apt-get install -y imagemagick
          curl -L "${{ github.event.client_payload.icon_url }}" -o icon.png
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          convert icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Build Final APK
        run: |
          cd ${{ env.PROJECT_ROOT }}
          rm -f pubspec.lock
          
          # تحديث الحزم لتتوافق مع النسخة الجديدة
          flutter pub upgrade --major-versions
          flutter pub get
          
          flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: ${{ env.PROJECT_ROOT }}/build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
