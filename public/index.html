<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aite.studio | Flutter Cloud Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --primary: #00E676;
            --danger: #ff4444;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #333333;
            --font-ar: 'Cairo', sans-serif;
            --font-en: 'Outfit', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-ar);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Fix horizontal scroll */
            width: 100%;
        }

        /* --- UI Components --- */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--primary); border-radius: 50%; animation: rotation 1s linear infinite; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .navbar {
            padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
        }
        .navbar .brand { font-family: var(--font-en); font-size: 1.5rem; font-weight: 700; text-decoration: none; color: white; }
        .brand .dot { color: var(--primary); }
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); }
        .lang-btn { background: transparent; border: 1px solid var(--border); color: white; padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; }

        /* --- Login --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 2000;
            display: none; justify-content: center; align-items: center; text-align: center;
        }
        .login-box { background: var(--bg-card); padding: 2.5rem; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; }
        .google-btn { background: #333; color: white; padding: 15px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* --- Layout --- */
        #appContent { flex: 1; display: none; width: 100%; }
        .main-container {
            display: flex; flex-wrap: wrap; padding: 2rem; gap: 3rem;
            max-width: 1400px; margin: 0 auto; width: 100%;
            justify-content: center; align-items: flex-start;
        }
        .config-panel { flex: 1 1 450px; max-width: 600px; width: 100%; }
        
        /* Tabs */
        .nav-tabs { display: flex; gap: 20px; margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .tab-btn { background: none; border: none; color: var(--text-muted); font-size: 1.1rem; font-weight: 600; padding: 8px 0; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* Form */
        .input-field { width: 100%; background: var(--bg-card); border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: white; margin-bottom: 1.5rem; font-size: 1rem; }
        .upload-box { border: 2px dashed var(--border); border-radius: 14px; padding: 1.5rem; text-align: center; margin-bottom: 1.5rem; cursor: pointer; background: var(--bg-card); }
        .build-btn { width: 100%; background: var(--primary); color: #000; padding: 16px; border-radius: 12px; font-weight: 700; border: none; cursor: pointer; font-size: 1.1rem; display: flex; justify-content: center; gap: 10px; }
        .build-btn:disabled { background: #444; color: #888; cursor: not-allowed; }

        /* Progress Area */
        #statusContainer { margin-top: 25px; padding: 20px; background: var(--bg-card); border-radius: 14px; border: 1px solid var(--border); display: none; }
        .progress-track { width: 100%; height: 8px; background: #222; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
        
        /* Result Area (Download Button) */
        .result-box { text-align: center; animation: fadeIn 0.5s; padding-top: 10px; }
        .download-link-btn {
            display: inline-flex; align-items: center; gap: 10px;
            background: var(--primary); color: #000; padding: 12px 25px;
            border-radius: 10px; text-decoration: none; font-weight: bold;
            margin-top: 15px; transition: transform 0.2s;
        }
        .download-link-btn:active { transform: scale(0.95); }

        /* --- Phone Preview (Mobile Optimized) --- */
        .preview-panel { flex: 1 1 320px; display: flex; justify-content: center; padding-top: 20px; }
        .phone-frame {
            width: 300px; height: 600px; background: #000; border-radius: 40px; border: 10px solid #1f1f1f;
            position: relative; overflow: hidden; box-shadow: 0 30px 80px rgba(0,0,0,0.6);
        }
        .screen { width: 100%; height: 100%; background: linear-gradient(145deg, #111 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 40px; }
        .app-icon-display { width: 80px; height: 80px; border-radius: 18px; object-fit: cover; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .icon-placeholder { width: 80px; height: 80px; border-radius: 18px; background: #222; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #444; border: 2px dashed #333; margin-bottom: 20px; }

        /* --- Apps Grid (Improved) --- */
        .apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); gap: 15px; }
        .app-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 14px; padding: 20px;
            display: flex; align-items: center; gap: 15px; position: relative;
        }
        .app-card img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: #222; }
        .app-card-info { flex: 1; overflow: hidden; }
        .app-card-info h4 { color: white; margin-bottom: 4px; font-size: 1.1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-card-info p { color: #888; font-size: 0.85rem; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-download-mini {
            background: rgba(0, 230, 118, 0.1); color: var(--primary); padding: 8px 15px;
            border-radius: 8px; text-decoration: none; font-size: 0.9rem; font-weight: bold;
            display: inline-block;
        }

        /* --- Modals --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg-card); padding: 20px; border-radius: 16px; width: 90%; max-width: 450px; text-align: center; border: 1px solid var(--border); }
        .crop-container { width: 100%; max-height: 350px; background: #000; overflow: hidden; margin: 15px 0; border-radius: 8px; }
        #cropImage { max-width: 100%; }

        /* --- Mobile Specific Fixes --- */
        @media (max-width: 950px) {
            .main-container { flex-direction: column; align-items: center; padding: 1.5rem; gap: 2rem; }
            .config-panel { order: 1; width: 100%; }
            .preview-panel { order: 2; width: 100%; margin-bottom: 2rem; }
            .phone-frame { width: 260px; height: 520px; border-width: 8px; } /* Scale down slightly */
        }
        
        @media (min-width: 600px) {
            .apps-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        }
    </style>
</head>

<body>

    <div id="loadingOverlay"><span class="loader"></span></div>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 class="brand">Aite<span class="dot">.</span>studio</h2>
            <p style="color:#888; margin-bottom:20px;">Please sign in to manage your apps</p>
            <button class="google-btn" onclick="signInWithGoogle()">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>
        </div>
    </div>

    <div id="cropModal" class="modal-overlay">
        <div class="modal-content">
            <h3>ضبط الأيقونة</h3>
            <div class="crop-container"><img id="cropImage" src=""></div>
            <div style="display:flex; gap:10px;">
                <button class="build-btn" onclick="performCrop()" style="flex:1;">تأكيد</button>
                <button class="build-btn" onclick="closeCropModal()" style="flex:1; background:#333;">إلغاء</button>
            </div>
        </div>
    </div>

    <div id="logoutModal" class="modal-overlay">
        <div class="modal-content">
            <h3>تسجيل الخروج</h3>
            <p style="color:#888; margin-bottom:20px;">هل أنت متأكد؟</p>
            <div style="display:flex; gap:10px;">
                <button class="build-btn" onclick="confirmLogout()" style="flex:1;">نعم</button>
                <button class="build-btn" onclick="closeLogoutModal()" style="flex:1; background:#333;">لا</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <a href="#" class="brand">Aite<span class="dot">.</span>studio</a>
        <div class="nav-actions">
            <img id="userAvatar" class="user-avatar" style="display:none;" onclick="openLogoutModal()">
            <button class="lang-btn" onclick="toggleLanguage()">AR/EN</button>
        </div>
    </nav>

    <div id="appContent">
        <div class="main-container">
            
            <div class="config-panel">
                <div class="nav-tabs">
                    <button class="tab-btn active" onclick="switchTab('new')" id="tabNew"><i class="fa-solid fa-plus-circle"></i> <span data-i18n="tab_new">تطبيق جديد</span></button>
                    <button class="tab-btn" onclick="switchTab('list')" id="tabList"><i class="fa-solid fa-apps"></i> <span data-i18n="tab_list">تطبيقاتي</span></button>
                </div>

                <div id="viewNewApp">
                    <h2 style="font-size:1.8rem; margin-bottom:10px;" data-i18n="welcome_title">مرحباً أيها المطور!</h2>
                    <p style="color:#888; margin-bottom:25px;" data-i18n="welcome_sub">ابنِ تطبيقك سحابياً بسهولة.</p>

                    <form id="buildForm">
                        <label style="display:block; margin-bottom:8px; color:#888;">اسم التطبيق</label>
                        <input type="text" class="input-field" id="appName" placeholder="مثال: متجري" oninput="updatePreview()" required>
                        
                        <label style="display:block; margin-bottom:8px; color:#888;">معرف الحزمة (ID)</label>
                        <input type="text" class="input-field" id="packageName" placeholder="com.example.app" required>
                        
                        <label style="display:block; margin-bottom:8px; color:#888;">الأيقونة</label>
                        <div class="upload-box" onclick="document.getElementById('iconInput').click()">
                            <div id="uploadText"><i class="fa-solid fa-image" style="font-size:2rem; color:#555;"></i></div>
                            <input type="file" id="iconInput" accept="image/*" style="display:none">
                        </div>
                        
                        <label style="display:block; margin-bottom:8px; color:#888;">ملف المشروع (ZIP)</label>
                        <div class="upload-box" onclick="document.getElementById('zipInput').click()">
                            <div id="zipText"><i class="fa-solid fa-file-zipper" style="font-size:2rem; color:#555;"></i></div>
                            <input type="file" id="zipInput" accept=".zip" style="display:none">
                        </div>

                        <button type="submit" class="build-btn" id="submitBtn">
                            <i class="fa-solid fa-rocket"></i> <span data-i18n="btn_start">بدء البناء</span>
                        </button>
                    </form>

                    <div id="statusContainer">
                        <div style="display:flex; justify-content:space-between; font-size:0.9rem; margin-bottom:10px;">
                            <span style="color:#888;">الحالة:</span>
                            <span id="currentStatus" style="color:var(--primary); font-weight:bold;">جاري التحميل...</span>
                        </div>
                        <div class="progress-track"><div id="progressBar" class="progress-fill"></div></div>
                        <div id="resultArea"></div>
                    </div>
                </div>

                <div id="myAppsContainer" style="display:none;">
                    <div id="appsGrid" class="apps-grid"></div>
                    <div id="noAppsMsg" style="text-align:center; padding:40px; color:#666; display:none;">
                        <i class="fa-solid fa-box-open" style="font-size:3rem; margin-bottom:10px;"></i>
                        <p>لا توجد تطبيقات</p>
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <div class="phone-frame">
                    <div class="screen">
                        <div id="iconPlaceholder" class="icon-placeholder"><i class="fa-brands fa-android"></i></div>
                        <img id="previewIcon" class="app-icon-display" style="display:none;">
                        <div id="previewName" style="font-size:1.2rem; font-weight:bold; text-align:center; padding:0 10px;">App Name</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        // Translations
        const translations = {
            ar: { welcome_title: "مرحباً أيها المطور!", welcome_sub: "ابنِ تطبيقك سحابياً.", btn_start: "بدء البناء", tab_new: "جديد", tab_list: "تطبيقاتي" },
            en: { welcome_title: "Welcome Dev!", welcome_sub: "Build cloud apps.", btn_start: "Start Build", tab_new: "New", tab_list: "My Apps" }
        };

        // Firebase Setup
        const firebaseConfig = {
            apiKey: "AIzaSyAN-9qBeL51nwpctJw9rSQYzz1C7dDRf1E",
            authDomain: "world-3212f.firebaseapp.com",
            databaseURL: "https://world-3212f-default-rtdb.firebaseio.com",
            projectId: "world-3212f",
            storageBucket: "world-3212f.firebasestorage.app",
            messagingSenderId: "421425146697",
            appId: "1:421425146697:web:efa372fbd585e8888e4898"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let currentUser = null;

        // Auth Logic
        auth.onAuthStateChanged(user => {
            const loader = document.getElementById('loadingOverlay');
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
                document.getElementById('userAvatar').style.display = 'block';
                document.getElementById('userAvatar').src = user.photoURL;
                document.querySelector('.preview-panel').style.display = 'flex';
                loadMyApps();
            } else {
                currentUser = null;
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('appContent').style.display = 'none';
            }
            if(loader) loader.style.display = 'none';
        });

        function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function openLogoutModal() { document.getElementById('logoutModal').style.display = 'flex'; }
        function closeLogoutModal() { document.getElementById('logoutModal').style.display = 'none'; }
        function confirmLogout() { document.getElementById('loadingOverlay').style.display='flex'; auth.signOut(); closeLogoutModal(); }

        // Tabs
        function switchTab(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(t==='new'){
                document.getElementById('tabNew').classList.add('active');
                document.getElementById('viewNewApp').style.display='block';
                document.getElementById('myAppsContainer').style.display='none';
                if(window.innerWidth > 950) document.querySelector('.preview-panel').style.display='flex';
            } else {
                document.getElementById('tabList').classList.add('active');
                document.getElementById('viewNewApp').style.display='none';
                document.getElementById('myAppsContainer').style.display='block';
            }
        }

        // Cropper
        let cropper=null, finalIconBlob=null;
        document.getElementById('iconInput').addEventListener('change', function(e){
            if(e.target.files[0]){
                const r = new FileReader();
                r.onload=function(ev){
                    document.getElementById('cropImage').src=ev.target.result;
                    document.getElementById('cropModal').style.display='flex';
                    if(cropper) cropper.destroy();
                    cropper = new Cropper(document.getElementById('cropImage'), {aspectRatio:1, viewMode:1});
                };
                r.readAsDataURL(e.target.files[0]);
            }
        });
        function closeCropModal(){ document.getElementById('cropModal').style.display='none'; if(cropper) cropper.destroy(); }
        function performCrop(){
            cropper.getCroppedCanvas({width:512, height:512}).toBlob(b=>{
                finalIconBlob=b;
                document.getElementById('previewIcon').src=URL.createObjectURL(b);
                document.getElementById('previewIcon').style.display='block';
                document.getElementById('iconPlaceholder').style.display='none';
                document.getElementById('uploadText').innerHTML='<i class="fa-solid fa-check" style="color:#00E676; font-size:2rem;"></i>';
                closeCropModal();
            });
        }
        document.getElementById('zipInput').addEventListener('change', ()=> {
            document.getElementById('zipText').innerHTML='<i class="fa-solid fa-check" style="color:#00E676; font-size:2rem;"></i>';
        });
        function updatePreview(){ document.getElementById('previewName').innerText = document.getElementById('appName').value || "App Name"; }

        // --- SUBMIT & POLLING (CORE FIX) ---
        let pollingInterval=null, startTime=0;

        document.getElementById('buildForm').addEventListener('submit', async(e)=>{
            e.preventDefault();
            if(!finalIconBlob || !document.getElementById('zipInput').files[0]) return alert("Please select files");

            const btn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('statusContainer');
            
            btn.disabled=true; 
            btn.innerHTML='<span class="loader" style="width:20px;height:20px;border-width:2px;"></span>';
            statusDiv.style.display='block';
            document.getElementById('progressBar').style.width='5%';
            document.getElementById('resultArea').innerHTML=''; // Reset result

            const fd = new FormData();
            fd.append('appName', document.getElementById('appName').value);
            fd.append('packageName', document.getElementById('packageName').value);
            fd.append('icon', finalIconBlob, 'icon.png');
            fd.append('projectZip', document.getElementById('zipInput').files[0]);

            try {
                const res = await fetch('/build-flutter', {method:'POST', body:fd});
                const data = await res.json();
                
                if(data.success) {
                    // Pass ALL necessary data to startPolling
                    startPolling(data.build_id, data.safe_app_name, data.icon_url, data.app_name, data.package_name);
                } else throw new Error(data.error);
            } catch(err) {
                handleError(err.message);
            }
        });

        function startPolling(buildId, safeName, iconUrl, realName, pkgName) {
            startTime = Date.now();
            const statusTxt = document.getElementById('currentStatus');
            const bar = document.getElementById('progressBar');
            
            pollingInterval = setInterval(async ()=>{
                const elapsed = Math.floor((Date.now()-startTime)/1000);
                
                // Status Messages
                if(elapsed<30) statusTxt.innerText="تهيئة البيئة...";
                else if(elapsed<90) statusTxt.innerText="بناء APK...";
                else statusTxt.innerText="توقيع التطبيق...";

                // Progress Bar
                bar.style.width = Math.min(10+(elapsed/4), 95)+'%';

                // Check Server
                if(elapsed%10===0) {
                    try {
                        const r = await fetch(`/check-status/${buildId}?appName=${safeName}`);
                        const d = await r.json();
                        if(d.completed) {
                            // Finish and pass DATA to save
                            finishBuild(d.download_url, buildId, iconUrl, realName, pkgName);
                        }
                    } catch(e){}
                }
                if(elapsed>600) handleError("Timeout");
            }, 1000);
        }

        function finishBuild(url, buildId, iconUrl, realName, pkgName) {
            clearInterval(pollingInterval); // Stop polling immediately
            
            document.getElementById('progressBar').style.width='100%';
            document.getElementById('currentStatus').innerText="تم بنجاح!";
            document.getElementById('submitBtn').disabled=false;
            document.getElementById('submitBtn').innerHTML='<i class="fa-solid fa-check"></i> بناء جديد';
            
            // Show Download Button
            const resArea = document.getElementById('resultArea');
            resArea.innerHTML = `
                <div class="result-box">
                    <i class="fa-solid fa-file-arrow-down" style="font-size:3rem; color:var(--primary);"></i>
                    <h3>تطبيقك جاهز!</h3>
                    <a href="${url}" class="download-link-btn" target="_blank">
                        <i class="fa-solid fa-download"></i> تحميل APK
                    </a>
                </div>
            `;

            // Save to Firebase (With Correct Data)
            if(currentUser) {
                db.ref('users/'+currentUser.uid+'/apps').push({
                    appName: realName,
                    packageName: pkgName,
                    iconUrl: iconUrl, // Saved correctly now
                    downloadUrl: url,
                    buildId: buildId,
                    timestamp: Date.now()
                });
            }
        }

        function handleError(msg) {
            clearInterval(pollingInterval);
            document.getElementById('currentStatus').innerText = "فشل: " + msg;
            document.getElementById('currentStatus').style.color = "var(--danger)";
            document.getElementById('progressBar').style.background = "var(--danger)";
            document.getElementById('submitBtn').disabled=false;
            document.getElementById('submitBtn').innerHTML='إعادة المحاولة';
        }

        // Load Apps (Display Fix)
        function loadMyApps() {
            if(!currentUser) return;
            db.ref('users/'+currentUser.uid+'/apps').on('value', snap=>{
                const grid = document.getElementById('appsGrid');
                grid.innerHTML='';
                const d = snap.val();
                if(d) {
                    document.getElementById('noAppsMsg').style.display='none';
                    Object.values(d).reverse().forEach(app => {
                        const div = document.createElement('div');
                        div.className='app-card';
                        div.innerHTML=`
                            <img src="${app.iconUrl || 'https://cdn-icons-png.flaticon.com/512/160/160139.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/160/160139.png'">
                            <div class="app-card-info">
                                <h4>${app.appName || 'تطبيق'}</h4>
                                <p>${app.packageName || 'com.unknown'}</p>
                                <a href="${app.downloadUrl}" class="app-download-mini" target="_blank">تحميل</a>
                            </div>
                        `;
                        grid.appendChild(div);
                    });
                } else {
                    document.getElementById('noAppsMsg').style.display='block';
                }
            });
        }
        
        let curLang='ar';
        function toggleLanguage(){
            curLang= curLang==='ar'?'en':'ar';
            document.documentElement.dir= curLang==='ar'?'rtl':'ltr';
            document.querySelectorAll('[data-i18n]').forEach(e=> e.innerText=translations[curLang][e.getAttribute('data-i18n')]);
        }
    </script>
</body>
</html>
