<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aite.studio | Flutter Auto-Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #161616;
            --primary: #42A5F5; /* Flutter Blue */
            --primary-dim: rgba(66, 165, 245, 0.1);
            --text-main: #ffffff;
            --text-muted: #888;
            --border: #2a2a2a;
            --font-ar: 'Cairo', sans-serif;
            --font-en: 'Outfit', sans-serif;
            --success: #00E676;
            --error: #FF5252;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-ar);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 100;
        }
        .brand { font-family: var(--font-en); font-size: 1.6rem; font-weight: 700; color: white; text-decoration: none; }
        .brand span { color: var(--primary); }

        /* Layout */
        .main-container {
            display: flex; flex-wrap: wrap; padding: 2rem; gap: 4rem;
            max-width: 1400px; margin: 0 auto; width: 100%;
            justify-content: center; align-items: flex-start;
        }
        .config-panel { flex: 1 1 500px; max-width: 600px; width: 100%; animation: slideIn 0.6s ease; }
        
        /* Inputs */
        .input-group { margin-bottom: 1.5rem; }
        .input-label { display: block; margin-bottom: 10px; color: var(--text-muted); font-size: 0.95rem; font-weight: 600; }
        .input-field {
            width: 100%; background: var(--bg-card); border: 1px solid var(--border); padding: 16px 20px;
            border-radius: 14px; color: white; font-size: 1rem; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-dim); }

        /* Upload Area */
        .upload-card {
            background: var(--bg-card); border: 2px dashed var(--border); border-radius: 16px;
            padding: 2rem; text-align: center; cursor: pointer; transition: 0.3s; position: relative;
            overflow: hidden; margin-bottom: 1.5rem;
        }
        .upload-card:hover { border-color: var(--primary); background: var(--primary-dim); }
        .upload-icon { font-size: 2.5rem; color: #555; margin-bottom: 15px; transition: 0.3s; }
        .upload-card:hover .upload-icon { color: var(--primary); transform: scale(1.1); }

        /* File Preview */
        .file-preview-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 14px; padding: 15px; display: none; align-items: center; gap: 15px;
            margin-bottom: 25px; animation: fadeIn 0.4s;
        }
        .file-icon-box {
            width: 50px; height: 50px; background: rgba(66, 165, 245, 0.1); border-radius: 12px;
            display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.8rem;
        }

        /* Action Button */
        .action-btn {
            width: 100%; background: var(--primary); color: #000; padding: 18px; border-radius: 14px;
            font-weight: 700; font-size: 1.1rem; border: none; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 12px;
            transition: all 0.3s ease; box-shadow: 0 5px 20px rgba(66, 165, 245, 0.2);
        }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(66, 165, 245, 0.3); }
        .action-btn.loading { opacity: 0.7; cursor: wait; pointer-events: none; }
        
        /* Smart Badge */
        .smart-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(66, 165, 245, 0.1); color: var(--primary);
            padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-right: 10px;
        }

        /* Phone Preview */
        .preview-panel { flex: 1 1 350px; display: flex; justify-content: center; padding-top: 20px; }
        .phone-mockup {
            width: 300px; height: 600px; background: #000; border-radius: 45px;
            border: 8px solid #222; position: relative; overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }
        .phone-screen {
            width: 100%; height: 100%; background: linear-gradient(135deg, #1a1a1a 0%, #050505 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Progress */
        .progress-container { width: 100%; background: #222; height: 8px; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.4s ease; }

        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        @keyframes slideIn { from{opacity:0; transform:translateX(-20px);} to{opacity:1; transform:translateX(0);} }

        @media (max-width: 900px) {
            .main-container { flex-direction: column; align-items: center; }
            .preview-panel { order: 1; width: 100%; transform: scale(0.9); margin-bottom: 20px; }
            .config-panel { width: 100%; }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="#" class="brand">Aite<span>.</span>studio</a>
        <div style="color:white; font-family: var(--font-en); font-weight: bold;">Flutter Edition</div>
    </nav>

    <div class="main-container">
            
        <div class="config-panel">
            <h1 style="font-size: 2rem; margin-bottom: 10px;">
                بناء تطبيقات فلاتر ذكياً
                <span class="smart-badge"><i class="fa-solid fa-robot"></i> مدعوم بالـ AI</span>
            </h1>
            <p style="color: #888; margin-bottom: 30px; line-height: 1.6;">
                ارفع مشروع Flutter الخاص بك وسيقوم الذكاء الاصطناعي ببنائه وإصلاح الأخطاء تلقائياً.
            </p>

            <form id="buildForm">
                <div class="input-group">
                    <label class="input-label">اسم التطبيق (Display Name)</label>
                    <input type="text" class="input-field" id="appName" placeholder="My Awesome App" oninput="updatePreview()" required>
                </div>

                <div class="input-group">
                    <label class="input-label">ملف المشروع المضغوط (ZIP)</label>
                    <div class="upload-card" onclick="document.getElementById('zipInput').click()">
                        <div id="zipUploadContent">
                            <i class="fa-solid fa-file-zipper upload-icon" style="color: #42A5F5;"></i>
                            <p style="color:#aaa;">اضغط هنا لرفع مشروع Flutter (Zip)</p>
                            <small style="color: #666; display: block; margin-top: 8px;">يجب أن يحتوي على pubspec.yaml</small>
                        </div>
                        <input type="file" id="zipInput" accept=".zip,application/zip" style="display:none">
                    </div>
                </div>

                <div id="filePreview" class="file-preview-card">
                    <div class="file-icon-box"><i class="fa-brands fa-flutter"></i></div>
                    <div style="flex:1;">
                        <div id="fileNameDisplay" style="color:white; font-weight:600;">project.zip</div>
                        <div id="fileSizeDisplay" style="color:#777; font-size:0.8rem; font-family:monospace;">0 MB</div>
                    </div>
                    <button type="button" style="background:none; border:none; color:#ff4444; cursor:pointer;" onclick="removeFile()">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <button type="submit" id="submitBtn" class="action-btn">
                    <i class="fa-solid fa-rocket" id="btnIcon"></i> ابدأ البناء الذكي
                </button>
            </form>

            <div id="statusContainer" style="display:none; margin-top:25px;">
                <div style="display:flex; justify-content:space-between; color:#aaa; font-size:0.9rem;">
                    <span>الحالة: <span id="statusLabel" style="color:var(--primary);">جاري التحليل...</span></span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
                <div id="resultArea"></div>
            </div>

        </div>

        <div class="preview-panel">
            <div class="phone-mockup">
                <div class="phone-screen">
                    <div style="width: 80px; height: 80px; background: rgba(255,255,255,0.1); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #42A5F5; margin-bottom: 20px;">
                        <i class="fa-brands fa-flutter"></i>
                    </div>
                    <div id="previewName" style="font-size: 1.2rem; font-weight: 600; color: white;">App Name</div>
                    <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">Powered by Z.ai</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let selectedFile = null;

        // Phone Preview Update
        function updatePreview() {
            const name = document.getElementById('appName').value;
            document.getElementById('previewName').innerText = name || "App Name";
        }

        // File Upload Handling
        document.getElementById('zipInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                selectedFile = file;
                document.getElementById('filePreview').style.display = 'flex';
                document.getElementById('zipUploadContent').style.display = 'none';
                document.getElementById('fileNameDisplay').innerText = file.name;
                document.getElementById('fileSizeDisplay').innerText = (file.size / (1024*1024)).toFixed(2) + ' MB';
            }
        });

        function removeFile() {
            selectedFile = null;
            document.getElementById('zipInput').value = '';
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('zipUploadContent').style.display = 'block';
        }

        // Form Submit
        document.getElementById('buildForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if(!selectedFile) return alert("الرجاء اختيار ملف المشروع (Zip)");

            const btn = document.getElementById('submitBtn');
            const btnIcon = document.getElementById('btnIcon');
            const statusContainer = document.getElementById('statusContainer');
            
            // UI Loading State
            btn.classList.add('loading');
            btnIcon.className = "fa-solid fa-circle-notch fa-spin";
            btn.innerHTML = "جاري رفع المشروع...";
            statusContainer.style.display = 'block';

            const formData = new FormData();
            formData.append('projectZip', selectedFile);
            formData.append('appName', document.getElementById('appName').value);

            try {
                // ملاحظة: تأكد أن server.js يحتوي على المسار /build-flutter كما أرسلته سابقاً
                const res = await fetch('/build-web2apk', { // سنستخدم نفس المسار القديم مؤقتاً أو قم بتغييره في server.js ليكون /build-flutter
                    method: 'POST', // الأفضل تغيير server.js ليكون /build-flutter وهنا أيضاً
                    body: formData
                });
                
                // في الكود الجديد للسيرفر الذي ارسلته لك سابقا، المسار هو /build-flutter
                // لذا سأقوم بتعديل الرابط هنا ليكون صحيحاً
                
            } catch(e) {
                // Just strictly for demo logic block above, let's rewrite the actual fetch
            }

            // Real Fetch Logic
            try {
                const res = await fetch('/build-flutter', { // تأكد أن السيرفر يستمع لهذا المسار
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if(data.success) {
                    btn.innerHTML = "<i class='fa-solid fa-robot'></i> الذكاء الاصطناعي يعمل الآن...";
                    document.getElementById('statusLabel').innerText = "تم الإرسال! جاري البناء والإصلاح...";
                    document.getElementById('progressBar').style.width = "50%";
                    
                    document.getElementById('resultArea').innerHTML = `
                        <div style="margin-top: 15px; padding: 15px; background: rgba(66, 165, 245, 0.1); border: 1px solid var(--primary); border-radius: 10px; text-align: center;">
                            <p style="color: white; margin-bottom: 5px;">✅ بدأت عملية البناء الذكي!</p>
                            <p style="color: #aaa; font-size: 0.9rem;">سيصلك ملف APK عبر تيليجرام عند انتهاء الـ API من إصلاح الأخطاء وبناء التطبيق.</p>
                        </div>
                    `;
                } else {
                    throw new Error(data.error);
                }

            } catch(err) {
                console.error(err);
                btn.classList.remove('loading');
                btn.innerHTML = "<i class='fa-solid fa-rotate-right'></i> حاول مرة أخرى";
                document.getElementById('statusLabel').innerText = "حدث خطأ: " + err.message;
                document.getElementById('statusLabel').style.color = "#FF5252";
            }
        });
    </script>
</body>
</html>
