name: Aite Optimized Flutter Engine

on:
  repository_dispatch:
    types: [build-flutter]

permissions:
  contents: write

jobs:
  build:
    name: Build Minimalist APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ github.event.client_payload.flutter_version }}
          cache: true

      - name: Download & Extract Project
        run: |
          mkdir -p temp_zip
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d temp_zip
          REAL_ROOT=$(find temp_zip -name "pubspec.yaml" -exec dirname {} + | head -n 1)
          echo "PROJECT_ROOT=$REAL_ROOT" >> $GITHUB_ENV

      - name: Auto-Repair & Android Clean Fix
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          # 1. تنظيف pubspec.yaml من أي مخلفات
          sed -i '/flutter_icons:/d; /flutter_launcher_icons:/d; /image_path:/d; /adaptive_icon/d' pubspec.yaml
          sed -i '/^[[:space:]]*android:/d; /^[[:space:]]*ios:/d' pubspec.yaml

          # 2. إضافة التجاوزات لضمان تحميل المكتبات
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  path: any" >> pubspec.yaml
          echo "  cupertino_icons: any" >> pubspec.yaml
          echo "  flutter_inappwebview: any" >> pubspec.yaml

          # 3. إصلاح AndroidManifest.xml (بدون كسر الـ XML)
          MANIFEST_PATH=$(find android/app/src/main -name "AndroidManifest.xml")
          if [ -f "$MANIFEST_PATH" ]; then
            # إزالة أي محاولات سابقة فاشلة لإضافة flutterEmbedding لمنع التكرار وكسر الملف
            sed -i '/android:name="flutterEmbedding"/d' "$MANIFEST_PATH"
            
            # إضافة سطر V2 Embedding بشكل صحيح داخل وسم <activity>
            sed -i '/<activity/a \            <meta-data android:name="flutterEmbedding" android:value="2" />' "$MANIFEST_PATH"
            
            # تحديث اسم التطبيق
            sed -i 's/android:label=".*"/android:label="${{ github.event.client_payload.display_name }}"/' "$MANIFEST_PATH"
          fi

          # 4. تحديث MainActivity (ترقية الـ Import فقط للحفاظ على تخصيص المستخدم)
          MAIN_ACTIVITY_PATH=$(find android/app/src/main -name "MainActivity.*")
          if [ -f "$MAIN_ACTIVITY_PATH" ]; then
            # تحويل Import من القديم (app) إلى الجديد (embedding)
            sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' "$MAIN_ACTIVITY_PATH"
          fi

          # 5. حقن اسم الحزمة (Package ID) وتوليد الأيقونات
          find android -name "build.gradle" -exec sed -i 's/applicationId ".*"/applicationId "${{ github.event.client_payload.package_name }}"/g' {} +
          curl -L "${{ github.event.client_payload.icon_url }}" -o app_icon_raw.png
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          convert app_icon_raw.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # 6. إصلاح Gradle ليتوافق مع Flutter الحديث
          if [ -f "android/build.gradle" ]; then
            sed -i 's/com.android.tools.build:gradle:[0-9.]*/com.android.tools.build:gradle:7.3.0/g' android/build.gradle
          fi

      - name: Build Optimized APK
        run: |
          cd ${{ env.PROJECT_ROOT }}
          rm -f pubspec.lock
          flutter pub get
          # استخدام --no-pub لتسريع العملية لأننا قمنا بها للتو
          flutter build apk --release --target-platform android-arm64 --split-per-abi --no-pub

      - name: Create Release & Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: ${{ env.PROJECT_ROOT }}/build/app/outputs/flutter-apk/*.apk
          body: |
            ✅ تم بناء التطبيق بنجاح!
            - تم ترقية هيكل أندرويد إلى V2 تلقائياً.
            - تم الحفاظ على تخصيصات MainActivity.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
