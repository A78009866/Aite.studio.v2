name: Smart Flutter Cloud Build

on:
  repository_dispatch:
    types: [build-flutter]
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name'
        required: true
      icon_url:
        description: 'Icon URL'
        required: true
      zip_url:
        description: 'Project ZIP URL'
        required: true
      build_mode:
        description: 'Build Mode'
        default: 'release'
        required: false

env:
  PROJECT_DIR: ${{ github.workspace }}/flutter_project
  BUILD_ID: ${{ github.event.client_payload.request_id || github.run_id }}
  APP_NAME: ${{ github.event.client_payload.app_name || github.event.inputs.app_name }}
  SAFE_NAME: ${{ github.event.client_payload.safe_name || 'app-release' }}
  PACKAGE_NAME: ${{ github.event.client_payload.package_name || github.event.inputs.package_name }}
  ICON_URL: ${{ github.event.client_payload.icon_url || github.event.inputs.icon_url }}
  ZIP_URL: ${{ github.event.client_payload.zip_url || github.event.inputs.zip_url }}
  BUILD_MODE: ${{ github.event.client_payload.build_mode || github.event.inputs.build_mode || 'release' }}

jobs:
  analyze-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Setup Environment
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq wget unzip imagemagick
          
      - name: Download and Extract Project
        run: |
          wget -q --show-progress -O project.zip "$ZIP_URL"
          mkdir -p $PROJECT_DIR
          unzip -q project.zip -d temp_extract
          # Ù†Ù‚Ù„ Ø§Ù„Ù…Ù„ÙØ§Øª Ø¨Ø°ÙƒØ§Ø¡ Ø³ÙˆØ§Ø¡ ÙƒØ§Ù†Øª Ø¯Ø§Ø®Ù„ Ù…Ø¬Ù„Ø¯ ÙØ±Ø¹ÙŠ Ø£Ùˆ Ù„Ø§
          if [ "$(ls -A temp_extract | wc -l)" == "1" ] && [ -d "temp_extract/$(ls -A temp_extract)" ]; then
            mv temp_extract/*/* $PROJECT_DIR/
          else
            mv temp_extract/* $PROJECT_DIR/
          fi
          rm -rf temp_extract project.zip

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ù†Ø³Ø®Ø© Ù…Ø³ØªÙ‚Ø±Ø© ÙˆØ­Ø¯ÙŠØ«Ø©

      - name: Fix Missing Firebase Options
        # Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ© ØªØ­Ù„ Ø§Ù„Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© (Ø®Ø·Ø£ main.dart)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if [ ! -f "lib/firebase_options.dart" ]; then
            echo "âš ï¸ firebase_options.dart missing. Generating dummy file to prevent build error."
            cat <<EOF > lib/firebase_options.dart
          // Generated by Aite.studio Cloud Builder
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, TargetPlatform, kIsWeb;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) return android; // Placeholder
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  throw UnsupportedError('DefaultFirebaseOptions have not been configured for ios.'); 
                default:
                  throw UnsupportedError('DefaultFirebaseOptions are not supported for this platform.');
              }
            }

            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'DUMMY_KEY_FOR_BUILD',
              appId: '1:000000000000:android:0000000000000000',
              messagingSenderId: '000000000000',
              projectId: 'dummy-project',
              storageBucket: 'dummy.appspot.com',
            );
          }
          EOF
          fi

      - name: Configure Android Project (Script)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # 1. ØªØ­Ø¯ÙŠØ« Kotlin Gradle Plugin Ù„ØªØ¬Ù†Ø¨ ØªØ­Ø°ÙŠØ±Ø§Øª Ø§Ù„Ø¥ØµØ¯Ø§Ø±
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.0"/' android/build.gradle || true
          
          # 2. Ø³ÙƒØ±Ø¨Øª Ø¨Ø§ÙŠØ«ÙˆÙ† Ø§Ù„Ù‚ÙˆÙŠ Ù„ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø§Ø³Ù… ÙˆØ§Ù„Ø­Ø²Ù…Ø© ÙˆØ§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø©
          cat <<EOF > update_project_info.py
          import os
          import xml.etree.ElementTree as ET
          import re

          app_name = os.environ.get('APP_NAME', 'MyApp')
          package_name = os.environ.get('PACKAGE_NAME', 'com.example.app')

          print(f"ğŸ”§ Configuring App: {app_name} ({package_name})")

          # --- 1. Update strings.xml (For Arabic/Custom Names) ---
          strings_path = 'android/app/src/main/res/values/strings.xml'
          os.makedirs(os.path.dirname(strings_path), exist_ok=True)
          
          # Ù†Ø³ØªØ®Ø¯Ù… Ù…Ø­ØªÙˆÙ‰ XML Ø¬Ø¯ÙŠØ¯ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªØ±Ù…ÙŠØ² Ø§Ù„ØµØ­ÙŠØ­
          xml_content = f'''<?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">{app_name}</string>
          </resources>'''
          
          with open(strings_path, 'w', encoding='utf-8') as f:
              f.write(xml_content)

          # --- 2. Update AndroidManifest.xml ---
          manifest_path = 'android/app/src/main/AndroidManifest.xml'
          ET.register_namespace('android', 'http://schemas.android.com/apk/res/android')
          
          try:
              tree = ET.parse(manifest_path)
              root = tree.getroot()
              android_ns = '{http://schemas.android.com/apk/res/android}'

              # ØªØ­Ø¯ÙŠØ« Label ÙˆØ§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø©
              application = root.find('application')
              if application is not None:
                  application.attrib[f'{android_ns}label'] = '@string/app_name'
                  # Ø¥Ø¬Ø¨Ø§Ø± Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø¹Ù„Ù‰ Ù…Ø³Ø§Ø±Ù†Ø§ Ø§Ù„Ù…Ø®ØµØµ
                  application.attrib[f'{android_ns}icon'] = '@mipmap/ic_launcher'
                  application.attrib[f'{android_ns}roundIcon'] = '@mipmap/ic_launcher'

              tree.write(manifest_path, encoding='utf-8', xml_declaration=True)
          except Exception as e:
              print(f"âš ï¸ Manifest Warning: {e}")

          # --- 3. Update build.gradle (Application ID) ---
          gradle_path = 'android/app/build.gradle'
          if os.path.exists(gradle_path):
              with open(gradle_path, 'r') as f: content = f.read()
              
              # Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ù…Ø¹Ø±Ù Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
              content = re.sub(r'applicationId\s+["\'].*?["\']', f'applicationId "{package_name}"', content)
              # Ø§Ø³ØªØ¨Ø¯Ø§Ù„ namespace (Ù„Ù„Ø¥ØµØ¯Ø§Ø±Ø§Øª Ø§Ù„Ø­Ø¯ÙŠØ«Ø© Ù…Ù† Flutter/Gradle)
              content = re.sub(r'namespace\s+["\'].*?["\']', f'namespace "{package_name}"', content)
              
              with open(gradle_path, 'w') as f: f.write(content)

          EOF
          python3 update_project_info.py

      - name: Setup Signing Key
        working-directory: ${{ env.PROJECT_DIR }}/android/app
        run: |
          if [ ! -f "debug.keystore" ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          fi
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ù„Ù„Ø¥ØµØ¯Ø§Ø± Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
          cat > signing/signing.gradle << 'EOF'
          signingConfigs {
              release {
                  storeFile file("../debug.keystore")
                  storePassword "android"
                  keyAlias "androiddebugkey"
                  keyPassword "android"
              }
          }
          buildTypes {
              release {
                  signingConfig signingConfigs.release
                  // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØªØµØºÙŠØ± ÙˆØªÙ‚Ù„ÙŠÙ„ Ø§Ù„Ø­Ø¬Ù…
                  minifyEnabled true
                  shrinkResources true
                  proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
              }
          }
          EOF

      - name: Process Icon
        run: |
          # ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
          rm -rf $PROJECT_DIR/android/app/src/main/res/mipmap-*
          
          mkdir -p $PROJECT_DIR/android/app/src/main/res/mipmap-mdpi
          mkdir -p $PROJECT_DIR/android/app/src/main/res/mipmap-hdpi
          mkdir -p $PROJECT_DIR/android/app/src/main/res/mipmap-xhdpi
          mkdir -p $PROJECT_DIR/android/app/src/main/res/mipmap-xxhdpi
          mkdir -p $PROJECT_DIR/android/app/src/main/res/mipmap-xxxhdpi
          
          wget -q -O icon.png "$ICON_URL"
          
          # ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© Ù„Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù‚ÙŠØ§Ø³Ø§Øª
          convert icon.png -resize 48x48 $PROJECT_DIR/android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert icon.png -resize 72x72 $PROJECT_DIR/android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert icon.png -resize 96x96 $PROJECT_DIR/android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert icon.png -resize 144x144 $PROJECT_DIR/android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert icon.png -resize 192x192 $PROJECT_DIR/android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Get Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub get

      - name: Build Optimized APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Ø¨Ù†Ø§Ø¡ APK Ù…Ø®ØµØµ Ù„Ù„Ù…Ø¹Ø§Ù„Ø¬Ø§Øª Ø§Ù„Ø­Ø¯ÙŠØ«Ø© (arm64) ÙˆØ´Ø§Ø¦Ø¹ Ø§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…
          flutter build apk --$BUILD_MODE --target-platform=android-arm,android-arm64 --obfuscate --split-debug-info=symbols/
          
          APK_DIR="build/app/outputs/flutter-apk"
          DEFAULT_APK="$APK_DIR/app-$BUILD_MODE.apk"
          FINAL_APK="$APK_DIR/${SAFE_NAME}.apk"
          
          if [ -f "$DEFAULT_APK" ]; then
            mv "$DEFAULT_APK" "$FINAL_APK"
            echo "âœ… Build Successful: $FINAL_APK"
            echo "APK_PATH=$(pwd)/$FINAL_APK" >> $GITHUB_ENV
          else
            echo "âŒ Build Failed: APK not found"
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ env.BUILD_ID }}
          name: "${{ env.APP_NAME }}"
          body: |
            âœ… **ØªÙ… Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø¨Ù†Ø¬Ø§Ø­**
            
            ğŸ“± **Ø§Ø³Ù… Ø§Ù„ØªØ·Ø¨ÙŠÙ‚:** ${{ env.APP_NAME }}
            ğŸ“¦ **Ø§Ù„Ø­Ø²Ù…Ø©:** ${{ env.PACKAGE_NAME }}
            ğŸ›  **Ø±Ù‚Ù… Ø§Ù„Ø¨Ù†Ø§Ø¡:** ${{ env.BUILD_ID }}
          files: |
            ${{ env.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
