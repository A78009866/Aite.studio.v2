name: Aite Universal Flutter Engine

on:
  repository_dispatch:
    types: [build-flutter]

permissions:
  contents: write

jobs:
  build:
    name: Build Universal APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 1. Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù„Ø§Ø²Ù…Ø© Ù„Ù„ØµÙˆØ±
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      # 2. Ø§Ø³ØªØ®Ø¯Ø§Ù… Java 17 (Ø§Ù„Ù…Ø¹ÙŠØ§Ø± Ø§Ù„Ø­Ø§Ù„ÙŠ Ù„Ø£ØºÙ„Ø¨ Ù…Ø´Ø§Ø±ÙŠØ¹ ÙÙ„Ø§ØªØ±)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø£Ø­Ø¯Ø« Ù†Ø³Ø®Ø© Ù…Ø³ØªÙ‚Ø±Ø© Ù…Ù† ÙÙ„Ø§ØªØ± (ØªØ­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø¥ØµØ¯Ø§Ø± Dart)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          # Ø¥Ø²Ø§Ù„Ø© flutter-version Ø§Ù„Ù…Ø­Ø¯Ø¯ Ù„Ù„Ø³Ù…Ø§Ø­ Ø¨Ø¬Ù„Ø¨ Ø§Ù„Ø£Ø­Ø¯Ø« Ø¯Ø§Ø¦Ù…Ø§Ù‹

      # 4. ØªØ­Ù…ÙŠÙ„ ÙˆØ§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
      - name: Download & Extract Project
        run: |
          mkdir -p temp_zip
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip -q project.zip -d temp_zip
          # Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ø°ÙƒÙŠ Ø¹Ù† Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ pubspec.yaml
          REAL_ROOT=$(find temp_zip -name "pubspec.yaml" -exec dirname {} + | head -n 1)
          echo "PROJECT_ROOT=$REAL_ROOT" >> $GITHUB_ENV

      # 5. Ø§Ù„Ø­Ù‚Ù† ÙˆØ§Ù„ØªØ¹Ø¯ÙŠÙ„ (Ø¨Ø¯ÙˆÙ† ØªØ¯Ù…ÙŠØ± Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø£ØµÙ„ÙŠØ©)
      - name: Smart Inject & Configure
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          # 1. ØªØ¹Ø¯ÙŠÙ„ Ø§Ø³Ù… Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ (Label)
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/android:label=".*"/android:label="${{ github.event.client_payload.display_name }}"/' {} +
          
          # 2. ØªØ¹Ø¯ÙŠÙ„ Package Name (Application ID)
          # Ù†Ø³ØªØ®Ø¯Ù… Ø·Ø±ÙŠÙ‚Ø© Ø£ÙƒØ«Ø± Ø£Ù…Ø§Ù†Ø§Ù‹ Ù„ØªØ¬Ù†Ø¨ Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ù†ØµÙˆØµ Ø®Ø§Ø·Ø¦Ø©
          find android/app -name "build.gradle" -exec sed -i 's/applicationId ".*"/applicationId "${{ github.event.client_payload.package_name }}"/' {} +
          
          # 3. Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª
          curl -L "${{ github.event.client_payload.icon_url }}" -o app_icon_raw.png
          mkdir -p android/app/src/main/res/mipmap-mdpi android/app/src/main/res/mipmap-hdpi android/app/src/main/res/mipmap-xhdpi android/app/src/main/res/mipmap-xxhdpi android/app/src/main/res/mipmap-xxxhdpi
          
          convert app_icon_raw.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert app_icon_raw.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert app_icon_raw.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert app_icon_raw.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert app_icon_raw.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # 4. ØªÙ†Ø¸ÙŠÙ Ù…Ù„ÙØ§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© Ù„Ø¶Ù…Ø§Ù† Ø¹Ø¯Ù… Ø­Ø¯ÙˆØ« ØªØ¶Ø§Ø±Ø¨
          rm -rf build
          rm -rf .dart_tool
          
          # Ù…Ù„Ø§Ø­Ø¸Ø©: Ù‚Ù…Ù†Ø§ Ø¨Ø¥Ø²Ø§Ù„Ø© Ø£ÙˆØ§Ù…Ø± sed Ø§Ù„ØªÙŠ ØªØ¹Ø¯Ù„ Ø¥ØµØ¯Ø§Ø±Ø§Øª gradle/kotlin Ù‚Ø³Ø±Ø§Ù‹
          # Ù„Ø£Ù†Ù‡Ø§ Ø§Ù„Ø³Ø¨Ø¨ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ù„ÙØ´Ù„ Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø§Ø±ÙŠØ¹ Ø§Ù„Ø­Ø¯ÙŠØ«Ø©

      # 6. Ø§Ù„Ø¨Ù†Ø§Ø¡
      - name: Build APK
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          # ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø§Ø¹ØªÙ…Ø§Ø¯ÙŠØ§Øª ÙˆÙ…Ø­Ø§ÙˆÙ„Ø© Ø­Ù„ Ø§Ù„Ù…Ø´Ø§ÙƒÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
          flutter pub get
          
          # Ø§Ù„Ø¨Ù†Ø§Ø¡ Ù…Ø¹ ØªØ¬Ø§Ù‡Ù„ Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø¨Ø³ÙŠØ·Ø© (--no-fatal-infos)
          flutter build apk --release --target-platform android-arm64 --split-per-abi --no-tree-shake-icons

          # ØªØ¬Ù‡ÙŠØ² Ø§Ù„Ù…Ù„Ù Ù„Ù„Ù†Ø´Ø±
          ORIGINAL_PATH=$(find build/app/outputs/flutter-apk -name "*release.apk" | head -n 1)
          NEW_NAME="${{ github.event.client_payload.app_name }}.apk"
          mv "$ORIGINAL_PATH" "build/app/outputs/flutter-apk/$NEW_NAME"
          
          echo "FINAL_APK_PATH=build/app/outputs/flutter-apk/$NEW_NAME" >> $GITHUB_ENV

      # 7. Ø§Ù„Ø±ÙØ¹
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: ${{ env.PROJECT_ROOT }}/${{ env.FINAL_APK_PATH }}
          body: |
