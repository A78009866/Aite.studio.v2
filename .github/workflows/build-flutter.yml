name: Aite Optimized Flutter Engine

on:
  repository_dispatch:
    types: [build-flutter]

permissions:
  contents: write

jobs:
  build:
    name: Build Minimalist APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ github.event.client_payload.flutter_version }}
          cache: true

      - name: Download & Extract Project
        run: |
          mkdir -p temp_zip
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d temp_zip
          REAL_ROOT=$(find temp_zip -name "pubspec.yaml" -exec dirname {} + | head -n 1)
          echo "PROJECT_ROOT=$REAL_ROOT" >> $GITHUB_ENV

      - name: Nuclear Repair Engine (Fix XML & V2)
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          # 1. تنظيف Pubspec تماماً
          sed -i '/flutter_icons:/d; /flutter_launcher_icons:/d; /image_path:/d; /adaptive_icon/d' pubspec.yaml
          echo -e "\ndependency_overrides:\n  path: any\n  cupertino_icons: any\n  flutter_inappwebview: any\n  permission_handler: any" >> pubspec.yaml

          # 2. إعادة إنشاء AndroidManifest.xml نظيف 100% لتجنب Parsing Error
          # سنقوم بكتابة ملف جديد تماماً يضمن التوافق مع V2 واسم الحزمة الصحيح
          PKG="${{ github.event.client_payload.package_name }}"
          APP_NAME="${{ github.event.client_payload.display_name }}"
          
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.microsoft.com/apk/res/android" package="$PKG">
              <application android:label="$APP_NAME" android:name="\${applicationName}" android:icon="@mipmap/ic_launcher">
                  <activity android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@style/NormalTheme" />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

          # 3. إعادة إنشاء MainActivity ليكون متوافقاً مع V2 100%
          # سنبحث عن المسار الصحيح (سواء كان java أو kotlin)
          MAIN_ACT_DIR=$(find android/app/src/main -type d -name "kotlin" -o -name "java" | head -n 1)
          PKG_PATH=$(echo $PKG | tr '.' '/')
          FINAL_PATH="$MAIN_ACT_DIR/$PKG_PATH"
          mkdir -p "$FINAL_PATH"
          
          # حذف الملفات القديمة لمنع التعارض
          rm -f $(find android/app/src/main -name "MainActivity.*")
          
          # إنشاء MainActivity.kt جديد ونظيف
          cat <<EOF > "$FINAL_PATH/MainActivity.kt"
          package $PKG
          import io.flutter.embedding.android.FlutterActivity
          class MainActivity: FlutterActivity() { }
          EOF

          # 4. تحديث Gradle
          find android -name "build.gradle" -exec sed -i "s/applicationId \".*\"/applicationId \"$PKG\"/g" {} +
          
          # 5. الأيقونات
          sudo apt-get update && sudo apt-get install -y imagemagick
          curl -L "${{ github.event.client_payload.icon_url }}" -o icon.png
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          convert icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Final Build
        run: |
          cd ${{ env.PROJECT_ROOT }}
          rm -f pubspec.lock
          flutter pub get
          flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: ${{ env.PROJECT_ROOT }}/build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
