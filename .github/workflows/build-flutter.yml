name: Flutter Cloud Build Engine (Pro)

on:
  repository_dispatch:
    types: [build-flutter]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ github.event.client_payload.flutter_version }}
          channel: 'stable'

      - name: Download and Prepare Project
        run: |
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d user_project
          cd user_project
          # التأكد من الدخول للمجلد الصحيح إذا كان الملف مضغوطاً داخل مجلد فرعي
          if [ -d "$(ls -F | head -1)" ]; then
            mv $(ls -d */ | head -1)* . || true
          fi

      # --- مرحلة الإصلاح الذكي (Smart Fix Layer) ---
      
      - name: Fix Android V1 Embedding & Gradle
        run: |
          cd user_project/android
          # 1. إصلاح مشكلة الـ V1 Embedding بإضافة الوسم المطلوب في Manifest
          sed -i '/<meta-data/d' app/src/main/AndroidManifest.xml
          sed -i '/<activity/a \        <meta-data android:name="flutterEmbedding" android:value="2" />' app/src/main/AndroidManifest.xml
          
          # 2. تحديث نسخة الكوتلن لضمان التوافق مع فلاتر 3
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.0"/g' build.gradle
          
          # 3. تحديث مراجع Gradle القديمة
          sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:7.3.0/g' build.gradle

      - name: Fix Typography (Material 3 Migration)
        run: |
          cd user_project
          echo "Migrating legacy TextTheme names..."
          find lib -name "*.dart" -exec sed -i 's/headline1/displayLarge/g' {} +
          find lib -name "*.dart" -exec sed -i 's/headline4/headlineMedium/g' {} +
          find lib -name "*.dart" -exec sed -i 's/headline6/titleLarge/g' {} +
          find lib -name "*.dart" -exec sed -i 's/bodyText1/bodyLarge/g' {} +
          find lib -name "*.dart" -exec sed -i 's/bodyText2/bodyMedium/g' {} +
          find lib -name "*.dart" -exec sed -i 's/subtitle1/titleMedium/g' {} +
          find lib -name "*.dart" -exec sed -i 's/caption/bodySmall/g' {} +

      # --- نهاية مرحلة الإصلاح ---

      - name: Build APK
        run: |
          cd user_project
          flutter pub upgrade  # استخدام upgrade بدلاً من get لمحاولة حل تعارض الحزم
          flutter build apk --release --no-tree-shake-icons

      - name: Rename and Prepare for Download
        run: |
          mv user_project/build/app/outputs/flutter-apk/app-release.apk ${{ github.event.client_payload.app_name }}.apk

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: ${{ github.event.client_payload.app_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
