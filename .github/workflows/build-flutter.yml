name: Flutter Cloud Build Engine (Master Fix)

on:
  repository_dispatch:
    types: [build-flutter]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # نثبت نسخة مستقرة وحديثة
          channel: 'stable'

      - name: Extract and Normalize Project
        run: |
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip -q project.zip -d user_project
          cd user_project
          # البحث عن المجلد الذي يحتوي على pubspec.yaml ونقله للجذر
          PUBSPEC_PATH=$(find . -name "pubspec.yaml" -print -quit)
          if [ -n "$PUBSPEC_PATH" ]; then
            PROJECT_DIR=$(dirname "$PUBSPEC_PATH")
            if [ "$PROJECT_DIR" != "." ]; then
              cp -r "$PROJECT_DIR"/* . || true
            fi
          fi

      # --- مرحلة الإصلاح الجذري (The Deep Fix) ---
      
      - name: Surgical Android Fix
        run: |
          MANIFEST="user_project/android/app/src/main/AndroidManifest.xml"
          GRADLE_PROP="user_project/android/gradle.properties"
          WRAPPER_PROP="user_project/android/gradle/wrapper/gradle-wrapper.properties"
          
          # 1. تنظيف ملف الـ Manifest من مخلفات نظام ويندوز وإصلاح الـ Embedding
          if [ -f "$MANIFEST" ]; then
            tr -d '\r' < $MANIFEST > ${MANIFEST}.tmp && mv ${MANIFEST}.tmp $MANIFEST
            sed -i '/flutterEmbedding/d' $MANIFEST
            # إضافة الوسم بطريقة تضمن وجود المسافة والـ android:name بشكل صحيح
            sed -i '/<\/application>/i \        <meta-data android:name="flutterEmbedding" android:value="2" />' $MANIFEST
          fi

          # 2. تحديث MainActivity (الجافا والكوتلن)
          find user_project/android -name "MainActivity.*" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} +

          # 3. إجبار تفعيل AndroidX وتحديث الـ Gradle
          echo "android.useAndroidX=true" > $GRADLE_PROP
          echo "android.enableJetifier=true" >> $GRADLE_PROP
          
          if [ -f "$WRAPPER_PROP" ]; then
             sed -i 's/gradle-.*-all.zip/gradle-7.5-all.zip/g' $WRAPPER_PROP
          fi

          # 4. تحديث نسخ الـ Gradle Plugin وكوتلن في build.gradle الرئيسي
          MAIN_GRADLE="user_project/android/build.gradle"
          if [ -f "$MAIN_GRADLE" ]; then
            sed -i "s/com.android.tools.build:gradle:[0-9.]*/com.android.tools.build:gradle:7.3.0/g" $MAIN_GRADLE
            sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.0"/g' $MAIN_GRADLE
          fi

      - name: Fix UI and Dependencies
        run: |
          # إصلاح headline4 والخطوط الملغاة
          find user_project/lib -name "*.dart" -exec sed -i 's/headline4/headlineMedium/g' {} +
          find user_project/lib -name "*.dart" -exec sed -i 's/headline6/titleLarge/g' {} +
          find user_project/lib -name "*.dart" -exec sed -i 's/bodyText1/bodyLarge/g' {} +
          find user_project/lib -name "*.dart" -exec sed -i 's/caption/bodySmall/g' {} +

      # --- مرحلة البناء النهائية ---

      - name: Build APK
        run: |
          cd user_project
          flutter pub upgrade --major-versions
          flutter build apk --release --no-tree-shake-icons

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: user_project/build/app/outputs/flutter-apk/app-release.apk
          name: "Success Build - ${{ github.event.client_payload.app_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
