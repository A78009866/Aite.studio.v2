name: Aite Optimized Flutter Engine

on:
  repository_dispatch:
    types: [build-flutter]

permissions:
  contents: write

jobs:
  build:
    name: Build Minimalist APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Ø§Ù„Ø§Ø¹ØªÙ…Ø§Ø¯ Ø¹Ù„Ù‰ Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ù‚Ø§Ø¯Ù…Ø© Ù…Ù† Ø§Ù„Ø³ÙŠØ±ÙØ± (Ø³ØªÙƒÙˆÙ† 3.24.3 Ù„Ù„Ù…Ø´Ø§Ø±ÙŠØ¹ Ø§Ù„Ø­Ø¯ÙŠØ«Ø©)
          flutter-version: ${{ github.event.client_payload.flutter_version }}
          cache: true

      - name: Download & Extract Project
        run: |
          mkdir -p temp_zip
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d temp_zip
          # Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ø°ÙƒÙŠ Ø¹Ù† Ø¬Ø°Ø± Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
          REAL_ROOT=$(find temp_zip -name "pubspec.yaml" -exec dirname {} + | head -n 1)
          echo "PROJECT_ROOT=$REAL_ROOT" >> $GITHUB_ENV

      - name: Auto-Repair & Inject
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          # 1. ØªÙ†Ø¸ÙŠÙ Ù…Ù„Ù pubspec.yaml Ù…Ù† Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© Ø§Ù„ØªÙŠ ØªØ³Ø¨Ø¨ ØªØ¹Ø·Ù„ Ø§Ù„Ø¨Ù†Ø§Ø¡
          # Ù†Ø­Ø°Ù Ø§Ù„Ø³Ø·Ø± ÙˆÙ…Ø­ØªÙˆØ§Ù‡ Ø¥Ø°Ø§ ÙƒØ§Ù† ÙŠØ®Øµ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª
          sed -i '/flutter_icons:/d' pubspec.yaml
          sed -i '/flutter_launcher_icons:/d' pubspec.yaml
          sed -i '/image_path:/d' pubspec.yaml
          sed -i '/adaptive_icon_background:/d' pubspec.yaml
          sed -i '/adaptive_icon_foreground:/d' pubspec.yaml
          
          # Ø­Ø°Ù Ø£ÙŠ Ø£Ø³Ø·Ø± ÙØ±Ø¹ÙŠØ© ØªØ­Øª Ù‚Ø³Ù… flutter ØªØ¨Ø¯Ø£ Ø¨Ù…Ø³Ø§ÙØ§Øª (Ù…Ø«Ù„ android: true) Ù„ØªØ¬Ù†Ø¨ Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚
          sed -i '/^[[:space:]]*android:/d' pubspec.yaml
          sed -i '/^[[:space:]]*ios:/d' pubspec.yaml

          # 2. Ø§Ù„Ø­Ù„ Ø§Ù„Ø¬Ø°Ø±ÙŠ Ù„Ù…Ø´Ø§ÙƒÙ„ Ø§Ù„ØªØ¹Ø§Ø±Ø¶ (Dependency Overrides)
          # Ù†Ø³ØªØ®Ø¯Ù… 'any' Ù„Ù„Ø³Ù…Ø§Ø­ Ù„Ù€ Flutter Ø¨Ø§Ø®ØªÙŠØ§Ø± Ø£ÙŠ Ù†Ø³Ø®Ø© Ù…ØªÙˆØ§ÙÙ‚Ø© Ù…Ù‡Ù…Ø§ ÙƒØ§Ù†Øª Ø§Ù„Ù‚ÙŠÙˆØ¯
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  path: any" >> pubspec.yaml
          echo "  cupertino_icons: any" >> pubspec.yaml
          echo "  flutter_lints: any" >> pubspec.yaml
          echo "  flutter_inappwebview: any" >> pubspec.yaml
          echo "  permission_handler: any" >> pubspec.yaml

          # 3. Ø­Ù‚Ù† Ø§Ø³Ù… Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/android:label=".*"/android:label="${{ github.event.client_payload.display_name }}"/' {} +
          
          # 4. Ø­Ù‚Ù† Ø§Ø³Ù… Ø§Ù„Ø­Ø²Ù…Ø© (Package ID)
          find android -name "build.gradle" -exec sed -i 's/applicationId ".*"/applicationId "${{ github.event.client_payload.package_name }}"/g' {} +
          
          # 5. ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠØ© (ImageMagick)
          curl -L "${{ github.event.client_payload.icon_url }}" -o app_icon_raw.png
          mkdir -p android/app/src/main/res/mipmap-mdpi android/app/src/main/res/mipmap-hdpi android/app/src/main/res/mipmap-xhdpi android/app/src/main/res/mipmap-xxhdpi android/app/src/main/res/mipmap-xxxhdpi
          convert app_icon_raw.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert app_icon_raw.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert app_icon_raw.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert app_icon_raw.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert app_icon_raw.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # 6. ØªØ­Ø¯ÙŠØ« Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Gradle Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªÙˆØ§ÙÙ‚ Ù…Ø¹ Ø§Ù„Ø¨ÙŠØ¦Ø© Ø§Ù„Ø­Ø¯ÙŠØ«Ø©
          if [ -f "android/gradle/wrapper/gradle-wrapper.properties" ]; then
            sed -i 's/gradle-.*-all.zip/gradle-7.5-all.zip/g' android/gradle/wrapper/gradle-wrapper.properties
          fi
          if [ -f "android/build.gradle" ]; then
            sed -i 's/com.android.tools.build:gradle:[0-9.]*/com.android.tools.build:gradle:7.3.0/g' android/build.gradle
            sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.8.22"/g' android/build.gradle
          fi

      - name: Build Optimized APK
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          # Ø­Ø°Ù Ù…Ù„Ù Ø§Ù„Ù‚ÙÙ„ Ø§Ù„Ù‚Ø¯ÙŠÙ… Ù„Ø¥Ø¬Ø¨Ø§Ø± Ø¥Ø¹Ø§Ø¯Ø© Ø­Ø³Ø§Ø¨ Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„ØªØ¬Ø§ÙˆØ²Ø§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
          rm -f pubspec.lock
          
          # Ø¬Ù„Ø¨ Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª
          flutter pub get
          
          # Ø¨Ù†Ø§Ø¡ Ù…Ù„Ù APK Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ (Ù…Ø´ÙØ± ÙˆÙ…Ø¶ØºÙˆØ·)
          flutter build apk --release --target-platform android-arm64 --split-per-abi --obfuscate --split-debug-info=build/app/outputs/symbols
          
          # Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ³Ù…ÙŠØ© ÙˆØªØ¬Ù‡ÙŠØ² Ø§Ù„Ù…Ø³Ø§Ø±
          ORIGINAL_PATH="build/app/outputs/flutter-apk/app-arm64-v8a-release.apk"
          NEW_NAME="${{ github.event.client_payload.app_name }}.apk"
          mv "$ORIGINAL_PATH" "build/app/outputs/flutter-apk/$NEW_NAME"
          echo "FINAL_APK_PATH=build/app/outputs/flutter-apk/$NEW_NAME" >> $GITHUB_ENV

      - name: Create Release & Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: ${{ env.PROJECT_ROOT }}/${{ env.FINAL_APK_PATH }}
          body: |
            âœ… Build Successful!
            ðŸ“± App: ${{ github.event.client_payload.display_name }}
            ðŸ“¦ Package: ${{ github.event.client_payload.package_name }}
            ðŸš€ Flutter Version: ${{ github.event.client_payload.flutter_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
