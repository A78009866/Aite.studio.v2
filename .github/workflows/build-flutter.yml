name: Flutter Cloud Build Engine (Force V2)

on:
  repository_dispatch:
    types: [build-flutter]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ github.event.client_payload.flutter_version }}
          channel: 'stable'

      - name: Extract and Normalize Directory
        run: |
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d user_project
          cd user_project
          # البحث عن مكان ملف pubspec.yaml ونقل الملفات للجذر
          PUBSPEC_PATH=$(find . -name "pubspec.yaml" -print -quit)
          if [ -n "$PUBSPEC_PATH" ]; then
            PROJECT_DIR=$(dirname "$PUBSPEC_PATH")
            if [ "$PROJECT_DIR" != "." ]; then
              mv "$PROJECT_DIR"/* . || true
            fi
          fi

      # --- مرحلة الإجبار على معمارية V2 (The V2 Crusher) ---
      
      - name: Force Migrate to Android V2 Embedding
        run: |
          cd user_project/android
          
          # 1. تحديث AndroidManifest.xml بشكل شامل
          MANIFEST="app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST" ]; then
            # حذف أي إشارات قديمة للـ Embedding
            sed -i '/flutterEmbedding/d' $MANIFEST
            # إضافة وسام V2 داخل الـ <application>
            sed -i '/<\/application>/i \        <meta-data android:name="flutterEmbedding" android:value="2" />' $MANIFEST
            # استبدال اسم الـ Activity القديم بالحديث (مهم جداً)
            sed -i 's/android:name="io.flutter.app.FlutterApplication"/android:name="${applicationName}"/g' $MANIFEST
          fi

          # 2. تحديث ملفات الكود (Java/Kotlin) لإزالة الموروثات القديمة
          # استبدال FlutterActivity القديمة بالجديدة في كل مكان
          find . -name "MainActivity.*" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} +
          
          # 3. تحديث ملفات build.gradle
          # إجبار نسخة Gradle و Kotlin على التوافق مع فلاتر 3
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.10"/g' build.gradle
          sed -i "s/com.android.tools.build:gradle:[0-9.]*/com.android.tools.build:gradle:7.3.0/g" build.gradle

      - name: Fix UI and Typography
        run: |
          # إصلاح مسميات الخطوط (Material 3)
          find user_project/lib -name "*.dart" -exec sed -i 's/headline4/headlineMedium/g' {} +
          find user_project/lib -name "*.dart" -exec sed -i 's/headline6/titleLarge/g' {} +
          find user_project/lib -name "*.dart" -exec sed -i 's/bodyText1/bodyLarge/g' {} +

      # --- البناء النهائي ---

      - name: Build APK
        run: |
          cd user_project
          flutter pub get
          # استخدام --no-tree-shake-icons لتجنب مشاكل الخطوط في المشاريع القديمة
          flutter build apk --release --no-tree-shake-icons

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: user_project/build/app/outputs/flutter-apk/app-release.apk
          name: "Release Build ${{ github.event.client_payload.request_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
