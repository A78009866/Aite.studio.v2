name: Flutter Cloud Build Engine (Ultimate)

on:
  repository_dispatch:
    types: [build-flutter]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ github.event.client_payload.flutter_version }}
          channel: 'stable'

      - name: Download and Prepare Project
        run: |
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d user_project
          cd user_project
          if [ -d "$(ls -F | head -1)" ]; then
            mv $(ls -d */ | head -1)* . || true
          fi

      # --- مرحلة الإصلاح الجراحي الآمن (Safe Surgical Fixes) ---
      
      - name: Fix Android V1 Embedding & Manifest Safely
        run: |
          MANIFEST="user_project/android/app/src/main/AndroidManifest.xml"
          
          # 1. تنظيف أي محاولات سابقة فاشلة لضمان عدم تكرار الأسطر
          sed -i '/flutterEmbedding/d' $MANIFEST
          
          # 2. إضافة وسام الـ V2 Embedding قبل إغلاق وسام الـ </application> مباشرة لضمان سلامة الـ XML
          sed -i '/<\/application>/i \        <meta-data android:name="flutterEmbedding" android:value="2" />' $MANIFEST

          # 3. إصلاح MainActivity (السبب الحقيقي لخطأ V1 Embedding)
          # نقوم بتبديل الاستيراد القديم بالحديث في ملفات Java و Kotlin
          find user_project/android -name "MainActivity.kt" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} +
          find user_project/android -name "MainActivity.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} +

      - name: Fix Gradle & Kotlin Compatibility
        run: |
          GRADLE_FILE="user_project/android/build.gradle"
          # تحديث نسخة الكوتلن لتعمل مع فلاتر 3.24
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.0"/g' $GRADLE_FILE
          # تحديث نسخة Gradle Plugin
          sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:7.3.0/g' $GRADLE_FILE

      - name: Fix Typography (Material 3 Migration)
        run: |
          # إصلاح المسميات القديمة في كود الدارت
          find user_project/lib -name "*.dart" -exec sed -i 's/headline4/headlineMedium/g' {} +
          find user_project/lib -name "*.dart" -exec sed -i 's/headline6/titleLarge/g' {} +
          find user_project/lib -name "*.dart" -exec sed -i 's/bodyText1/bodyLarge/g' {} +
          find user_project/lib -name "*.dart" -exec sed -i 's/caption/bodySmall/g' {} +

      # --- بناء التطبيق ---

      - name: Build APK
        run: |
          cd user_project
          flutter pub upgrade
          flutter build apk --release --no-tree-shake-icons

      - name: Upload Final APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: user_project/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
