name: Aite Optimized Flutter Engine

on:
  repository_dispatch:
    types: [build-flutter]

permissions:
  contents: write

jobs:
  build:
    name: Build Slim APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 1. ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ£ÿØŸàÿßÿ™
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      # 2. ÿ•ÿπÿØÿßÿØ Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. ÿ•ÿπÿØÿßÿØ Flutter Stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. ÿ™ÿ≠ŸÖŸäŸÑ Ÿàÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ
      - name: Download & Extract Project
        run: |
          mkdir -p temp_zip
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip -q project.zip -d temp_zip
          REAL_ROOT=$(find temp_zip -name "pubspec.yaml" -exec dirname {} + | head -n 1)
          echo "PROJECT_ROOT=$REAL_ROOT" >> $GITHUB_ENV

      # 5. ÿßŸÑÿ≠ŸÇŸÜ ŸàÿßŸÑÿ™ÿπÿØŸäŸÑ (ÿßŸÑÿ£ŸäŸÇŸàŸÜÿßÿ™ ŸàÿßŸÑÿ£ÿ≥ŸÖÿßÿ°)
      - name: Configure App
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          # ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑÿ∏ÿßŸáÿ±
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/android:label=".*"/android:label="${{ github.event.client_payload.display_name }}"/' {} +
          
          # ÿ™ÿπÿØŸäŸÑ Package Name
          find android/app -name "build.gradle" -exec sed -i 's/applicationId ".*"/applicationId "${{ github.event.client_payload.package_name }}"/' {} +
          
          # ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ£ŸäŸÇŸàŸÜÿßÿ™
          curl -L "${{ github.event.client_payload.icon_url }}" -o app_icon_raw.png
          mkdir -p android/app/src/main/res/mipmap-mdpi android/app/src/main/res/mipmap-hdpi android/app/src/main/res/mipmap-xhdpi android/app/src/main/res/mipmap-xxhdpi android/app/src/main/res/mipmap-xxxhdpi
          
          convert app_icon_raw.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert app_icon_raw.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert app_icon_raw.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert app_icon_raw.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert app_icon_raw.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # ÿ™ŸÜÿ∏ŸäŸÅ
          rm -rf build .dart_tool

      # 6. ÿßŸÑÿ®ŸÜÿßÿ° ÿßŸÑÿ∞ŸÉŸä (Smart Build)
      - name: Build Optimized APK
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          flutter pub get
          
          # 1. target-platform android-arm64: Ÿäÿ®ŸÜŸä ŸÅŸÇÿ∑ ŸÑŸÑŸÖÿπÿßŸÑÿ¨ÿßÿ™ ÿßŸÑÿ≠ÿØŸäÿ´ÿ© (ŸäŸàŸÅÿ± 60% ŸÖŸÜ ÿßŸÑÿ≠ÿ¨ŸÖ)
          # 2. obfuscate + split-debug-info: Ÿäÿ∂ÿ∫ÿ∑ ÿßŸÑŸÉŸàÿØ ŸàŸäÿ≠ÿ∞ŸÅ ÿ±ŸÖŸàÿ≤ ÿßŸÑÿ™ÿµÿ≠Ÿäÿ≠ (ŸäŸàŸÅÿ± ŸÖÿ≥ÿßÿ≠ÿ© ÿ•ÿ∂ÿßŸÅŸäÿ©)
          flutter build apk --release \
            --target-platform android-arm64 \
            --obfuscate \
            --split-debug-info=build/app/outputs/symbols
          
          # ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑŸÜÿßÿ™ÿ¨ (ŸÇÿØ ŸäŸÉŸàŸÜ ÿßÿ≥ŸÖŸá app-release.apk ÿ£Ÿà app-arm64-v8a-release.apk)
          ORIGINAL_PATH=$(find build/app/outputs/flutter-apk -name "*release.apk" | head -n 1)
          
          if [ ! -f "$ORIGINAL_PATH" ]; then
             echo "Error: APK not found!"
             exit 1
          fi

          NEW_NAME="${{ github.event.client_payload.app_name }}.apk"
          mv "$ORIGINAL_PATH" "build/app/outputs/flutter-apk/$NEW_NAME"
          
          echo "FINAL_APK_PATH=build/app/outputs/flutter-apk/$NEW_NAME" >> $GITHUB_ENV

      # 7. ÿßŸÑÿ±ŸÅÿπ
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: ${{ env.PROJECT_ROOT }}/${{ env.FINAL_APK_PATH }}
          body: |
            üöÄ High Performance Build
            Architecture: ARM64 (Modern Devices)
            Optimization: Obfuscated & Minified
            App: ${{ github.event.client_payload.display_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
