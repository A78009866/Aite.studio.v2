name: Aite Universal Flutter Engine

on:
  repository_dispatch:
    types: [build-flutter]

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' # النسخة الأكثر استقراراً وتوافقاً مع المشاريع المتنوعة

      - name: Download & Extract Project
        run: |
          mkdir -p temp_zip
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d temp_zip
          # البحث عن المجلد الرئيسي الذي يحتوي على ملف pubspec
          REAL_ROOT=$(find temp_zip -name "pubspec.yaml" -exec dirname {} + | head -n 1)
          echo "PROJECT_ROOT=$REAL_ROOT" >> $GITHUB_ENV

      - name: Auto-Repair Project & Inject Identity
        run: |
          cd ${{ env.PROJECT_ROOT }}
          
          # 1. إصلاح قيود الإصدار في pubspec لتجنب تعارض الـ SDK
          sed -i 's/sdk: ">=.*/sdk: ">=2.12.0 <4.0.0"/g' pubspec.yaml

          # 2. تغيير Package ID واسم التطبيق
          find android -name "build.gradle" -exec sed -i 's/applicationId ".*"/applicationId "${{ github.event.client_payload.package_name }}"/g' {} +
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/android:label=".*"/android:label="${{ github.event.client_payload.app_name }}"/' {} +

          # 3. معالجة وحقن الأيقونة الجديدة بجميع المقاسات
          curl -L "${{ github.event.client_payload.icon_url }}" -o app_icon_raw.png
          mkdir -p android/app/src/main/res/mipmap-mdpi android/app/src/main/res/mipmap-hdpi android/app/src/main/res/mipmap-xhdpi android/app/src/main/res/mipmap-xxhdpi android/app/src/main/res/mipmap-xxxhdpi
          convert app_icon_raw.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert app_icon_raw.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert app_icon_raw.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert app_icon_raw.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert app_icon_raw.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # 4. إصلاح Gradle Wrapper (حل مشكلة filePermissions)
          if [ -f "android/gradle/wrapper/gradle-wrapper.properties" ]; then
            sed -i 's/gradle-.*-all.zip/gradle-7.5-all.zip/g' android/gradle/wrapper/gradle-wrapper.properties
          fi

          # 5. تحديث نسخ Kotlin و Gradle Plugin للتوافق مع Java 17
          if [ -f "android/build.gradle" ]; then
            sed -i 's/com.android.tools.build:gradle:[0-9.]*/com.android.tools.build:gradle:7.3.0/g' android/build.gradle
            sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.8.22"/g' android/build.gradle
          fi

          # 6. تحديث Android SDK Versions وحذف الملفات المسببة للأخطاء
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle
            sed -i 's/targetSdkVersion .*/targetSdkVersion 34/g' android/app/build.gradle
            sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
            sed -i '/apply from: ".*app_plugin_loader.gradle"/d' android/app/build.gradle
          fi

      - name: Build APK
        run: |
          cd ${{ env.PROJECT_ROOT }}
          flutter clean
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.event.client_payload.request_id }}
          files: ${{ env.PROJECT_ROOT }}/build/app/outputs/flutter-apk/app-release.apk
          body: |
            ✅ تم بناء التطبيق بنجاح عبر Aite.studio
            - اسم التطبيق: ${{ github.event.client_payload.app_name }}
            - الحزمة: ${{ github.event.client_payload.package_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
